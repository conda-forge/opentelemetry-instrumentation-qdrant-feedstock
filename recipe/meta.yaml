{% set name = "opentelemetry-instrumentation-qdrant" %}
{% set version = "0.40.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/opentelemetry_instrumentation_qdrant-{{ version }}.tar.gz
  sha256: 0bf2ce2d01696c2441d7e9efbe00db09fd3ba7ab3b6a7613c9bf403814da9195

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - opentelemetry-api >=1.28.0,<2.0.0
    - opentelemetry-instrumentation >=0.50b0
    - opentelemetry-semantic-conventions >=0.50b0
    - opentelemetry-semantic-conventions-ai 0.4.8
  run_constrained:
    - qdrant-client >=1.9.1,<2.0.0

test:
  imports:
    - opentelemetry.instrumentation.qdrant
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}
    - qdrant-client

about:
  home: https://www.traceloop.com/openllmetry
  dev_url: https://github.com/traceloop/openllmetry
  doc_url: https://www.traceloop.com/docs/openllmetry/introduction
  summary: OpenTelemetry Qdrant instrumentation
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - timkpaine
